<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input" readonly />
      <div class="buttons">
        <button class="btn" onclick="populate('7')">7</button>
        <button class="btn" onclick="populate('8')">8</button>
        <button class="btn" onclick="populate('9')">9</button>
        <button class="btn btn--operator" onclick="populate('/')">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="btn" onclick="populate('4')">4</button>
        <button class="btn" onclick="populate('5')">5</button>
        <button class="btn" onclick="populate('6')">6</button>
        <button class="btn btn--operator" onclick="populate('*')">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn" onclick="populate('1')">1</button>
        <button class="btn" onclick="populate('2')">2</button>
        <button class="btn" onclick="populate('3')">3</button>
        <button class="btn btn--operator" onclick="populate('-')">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn" onclick="populate('0')">0</button>
        <button class="btn" onclick="populate('.')" style="font-weight: bolder">
          .
        </button>
        <button class="btn btn--clear" onclick="clearCalc()">C</button>
        <button class="btn btn--operator" onclick="populate('+')">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn btn--eq" onclick="genresult()">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
    <script
      src="https://kit.fontawesome.com/f620fbbfb3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
